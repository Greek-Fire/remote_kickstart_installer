- name: "create directory path for temporary mount location"
  file:
    path: "{{ item['iso_mount_path'] }}"
    recurse: true
    state: directory

- name: "verify that {{ item['iso_path'] }}"
  block:
  - stat: 
      path: "{{ item['iso_path'] }}"
    register: iso_type

  - assert:
      that:
      - "{{ iso_test['stat']['mimetype'] }} == 'application/x-iso9660-image'"
      msg: 
      - validate that "{{ item['iso_path'] }} exists and that it is an iso."

- name: "mounting {{ item['iso_path'] }} to {{ item['iso_mount_path'] }}"
  mount:
    path:   "{{ item['iso_mount_path'] }}"
    src:    "{{ item['iso_path'] }}"
    fstype: "iso9660"
    opts:  "ro,noauto"
    state: "present"
